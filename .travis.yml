language: cpp

dist: trusty
sudo: required

compiler: clang

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo add-apt-repository ppa:beineri/opt-qt591-trusty -y
  - sudo apt-get -qq update
  - sudo apt-get install qt59-meta-minimal

script:
  - .ci/test

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
    packages:
      - cmake
      - clang-5.0
  env:
    - QMAKE_CXX=clang++-5.0
    - QMAKE_LINK=clang++-5.0
    - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

